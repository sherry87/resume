<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta charset="utf-8" />
		<title></title>
		<link rel='stylesheet' href='css/style.css'/>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/jquery.qrcode.js" ></script>
        <script type="text/javascript" src="js/qrcode.js" ></script> 
        <script type="text/javascript" src="js/utf.js" ></script>
		 <div class="main">
		 	<h1>人员清单</h1>
		 	<table id="tb">
		 		<thead>
		 			<tr>
			 			<th>编号</th>
			 			<th>姓名</th>
			 			<th>性别</th>
			 			<th>备案表</th>
		 			</tr>
		 		</thead>
		 		<tbody>
		 			
		 		</tbody>
		 		
		 	</table>
		 </div>
	</body>
</html>
<script>
		 $(function(){
		 	$.getJSON("js/resume.json",function(data){
		 		var strHtml = ""
		 		$.each(data,function(infoIndex,info){
		 			var index = infoIndex+1;
		 			strHtml +="<tr data-code='"+info["code"]+"'>";
		 			strHtml += "<td>"+index+"</td>"; 
					strHtml += "<td>"+info["name"]+"</td>"; 
					strHtml += "<td>"+info["sex"]+"</td>"; 
					strHtml += "<td data-url='"+info["url"]+"' class='js-ewm'></td>"; 
					strHtml +="</tr>";
				}); 
				$("#tb tbody").append(strHtml);
				
				$(".js-ewm").each(function(){
					var obj = $(this);
					var url = obj.data("url");
					obj.qrcode({
				         text    : url , <!-- 二维码内容  -->
				         width : "100",               //二维码的宽度
		                 height : "100",
				     });
				});
		 	});
		 	
		 	$("#tb tbody").delegate("tr","click",function(){
		 		location.href="info/view-"+$(this).data("code")+".html";
		 	});
		 	
		 });
		    
		 </script>
